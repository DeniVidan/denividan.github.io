    <!-- style -->
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>

        <div class="navbar-brand" style="flex: 5">
          <div style="display: flex; justify-content: space-between; flex: 8">

            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

            <span class="text-size-hero">DENI VIDAN</span>

          </div>
          <div>
            <button class="primary-button text-size-smaller margin-tb-medium">

        </div>

          <div class="hero-circle"></div>
          <div class="hero-img">
            <img src="./assets/MaskaDeni.png" alt="" />

      </div>

                  <div class="skill-title text-size-small">HTML, CSS, JS</div>
                  <div class="skill-percentage text-size-smaller">90%</div>

                </div>

              </div>
